<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Funcionario</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <div class="formulario-detalle ventana" style="display: block;">
    <h2>Registre la información solicitada</h2>

    <form action="http://localhost:8080/miproyectoexamen/GuardarFuncionario" method="post">
        <div class="fila-doble">

            <!-- Columna izquierda: Funcionario -->
            <div class="columna">
                <p><strong>Información del funcionario:</strong></p>

                <label>Nombre del funcionario *</label>
                <input type="text" name="nombre" required>

                <label>Cédula del funcionario *</label>
                <input type="text" name="cedulaFuncionario" required>

                <label>Código del funcionario *</label>
                <input type="text" name="idEmpleado" required>

                <label>Solución propuesta para el caso *</label>
                <textarea name="solucion" required></textarea>
            </div>

            <!-- Columna derecha: Oficina -->
            <div class="columna">
                <p><strong>Información de la oficina:</strong></p>

                <label>Lugar de la oficina *</label>
                <input type="text" name="lugar" required>

                <label>Número de teléfono de la oficina *</label>
                <input type="text" name="telefono" required>

                <label>Dirección de la oficina *</label>
                <input type="text" name="direccion" required>
            </div>
        </div>

        <!-- El valor se rellena automáticamente con Java desde la sesión -->
        <input type="hidden" name="cedulaCaso" value="">

        <div class="botones">
            <button type="submit"><i class="fi fi-rr-disk"></i> Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
