<!DOCTYPE html>
<html lang="es">
<head>

    <title>Usuarios registradss</title>

</head>
<body>

        <h2>Usuarios registradas</h2>

        <label for="areaCasos">Usuario registrado</label>
        <textarea id="areaCasos" rows="5" readonly></textarea>

        <label for="cedula">Ingrese el nombre de usuario</label>

        <div class="botones">

            <button>Buscar</button>
            <button id="btn" onclick="window.location.href='EditarUsuario.html'">Editar usuario</button>

        </div>
    </div>
</body>
