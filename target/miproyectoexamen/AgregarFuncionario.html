<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Funcionario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <div class="formulario-detalle ventana" style="display: block;">
    <h2>Registre la información solicitada</h2>

    <div class="fila-doble">

    <div class="columna">
        <p><strong>Información del funcionario:</strong></p>

        <label>Nombre del funcionario *</label>
        <input type="text" required>

        <label>Cédula del funcionario *</label>
        <input type="text" required>

        <label>Código del funcionario *</label>
        <input type="text" required>

        <label>Solución propuesta para el caso *</label>
        <textarea required></textarea>
    </div>

    <!-- Columna derecha: Información de la oficina -->
    <div class="columna">
        <p><strong>Información de la oficina:</strong></p>

        <label>Lugar de la oficina *</label>
        <input type="text" required>

        <label>Número de teléfono de la oficina *</label>
        <input type="text" required>

        <label>Dirección de la oficina *</label>
        <input type="text" required>
    </div>
</div>

    <div class="botones">
        <button>💾 Guardar</button>
    </div>
</div>
</body>
</html>
